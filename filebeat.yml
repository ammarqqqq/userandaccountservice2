output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    loadbalance: true
    timeout: 15
    tls:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  prospectors:
    -
      paths:
        - /var/log/syslog
        - /var/log/kern.log
        - /var/log/auth.log
      document_type: syslog
    -
      paths:
        - "/var/log/nginx/*.log"
      document_type: nginx-access

    -
      paths:
        - "/src/logs/*.log"
      document_type: node_microservice
